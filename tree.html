  <head>
    <meta charset="UTF-8">
    <title>Tri-state Checkbox Tree</title>
    <link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="resources/css/tree.css">
    <script src="ext/adapter/ext/ext-base.js"></script>
    <script src="ext/ext-all.js"></script>
    <script src="js/tree.js"></script>
    <script>
      Ext.onReady(function() {
        var tree = new Ext.tree.TreePanel({
          renderTo: 'tree-div',
          title: 'My Task List',
          height: 300,
          width: 400,
          autoScroll: true,
          cascading: true,
          dataUrl: 'tree.json',
          root: {
            checked: false
          },
          rootVisible: false,
          buttons: [
            new Ext.Button({
              text: 'Get Completed Tasks',
              handler: function() {
                var records = tree.getChecked();
                var names = new Array();
                Ext.each(records, function(record) {
                  names.push(record.attributes['text']);
                });
                Ext.Msg.show({
                  title: 'Selected Nodes',
                  minWidth: 300,
                  msg: names.join(', '),
                  icon: Ext.Msg.INFO,
                  buttons: Ext.Msg.OK
                });
              }
            })
          ]
        });
      });
    </script>
  </head>
  <body>
    <h1>Tri-state Checkbox Selection in a TreePanel</h1>
    <div id="tree-div"></div>
  </body>
</html>
